<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Reference - Golden Codex API</title>
    <meta name="description" content="Interactive API reference for the Golden Codex API.">

    <!-- Stoplight Elements - Beautiful OpenAPI Documentation -->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">

    <style>
        :root {
            --color-primary: #7C3AED;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0F0F0F;
        }

        /* Custom header */
        .api-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #27272A;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            z-index: 1000;
        }

        .api-header a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #FAFAFA;
            text-decoration: none;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .api-header svg {
            width: 28px;
            height: 28px;
        }

        .api-header-links {
            margin-left: auto;
            display: flex;
            gap: 1.5rem;
        }

        .api-header-links a {
            color: #A1A1AA;
            font-size: 0.9rem;
        }

        .api-header-links a:hover {
            color: #FAFAFA;
        }

        /* Adjust Elements container */
        .elements-container {
            margin-top: 56px;
            height: calc(100vh - 56px);
        }

        /* Custom Elements styling */
        elements-api {
            --color-primary: 124, 58, 237;
            --fs-code: 13px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="api-header">
        <a href="../">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="32" height="32" rx="8" fill="url(#grad)"/>
                <path d="M16 6L22 10V22L16 26L10 22V10L16 6Z" stroke="white" stroke-width="2" fill="none"/>
                <circle cx="16" cy="16" r="4" fill="white"/>
                <defs>
                    <linearGradient id="grad" x1="0" y1="0" x2="32" y2="32">
                        <stop stop-color="#7C3AED"/>
                        <stop offset="1" stop-color="#5B21B6"/>
                    </linearGradient>
                </defs>
            </svg>
            Golden Codex API
        </a>
        <div class="api-header-links">
            <a href="../">Home</a>
            <a href="../getting-started/">Getting Started</a>
            <a href="https://github.com/codex-curator/golden-codex-api">GitHub</a>
        </div>
    </header>

    <!-- API Documentation -->
    <div class="elements-container">
        <elements-api
            apiDescriptionUrl="../openapi/openapi.yaml"
            router="hash"
            layout="sidebar"
            hideInternal="true"
            hideTryIt="false"
            tryItCredentialsPolicy="same-origin"
        />
    </div>
</body>
</html>
